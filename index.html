<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Action News - Stremio Add-on</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 { margin-bottom: 20px; }
    p { margin-bottom: 30px; }
    .install-btn {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .install-btn:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABC Action News</h1>
    <p>Click the button below to install the Stremio add-on.</p>
    <a class="install-btn" href="https://izzzapr.github.io/abc-stream/abc.json">
      Install Add-on
    </a>
  </div>
</body>
</html>
